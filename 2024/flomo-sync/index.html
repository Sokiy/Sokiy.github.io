    <div class="post-content no-indent">
        <p>模仿银教授的段子，图一乐。</p>
<img src="/2024/flomo-sync/love.png" class="" title="由文心一言绘制">

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">张乃霞面无表情的看着眼前跪在地上声泪俱下哭诉的李建军，拿起刀缓缓地抵向了李建军的胸口。</span><br><span class="line"></span><br><span class="line">&quot;这是你第 17 次欺骗我的感情了，我已经原谅了你 16 次了，我这次绝对不会原谅你了&quot;</span><br><span class="line"></span><br><span class="line">李建军回忆起了前 16 次似曾相识的场景，不由得心中一喜，便开口道：你听我解...</span><br><span class="line"></span><br><span class="line">释字还没出口，顿觉心口一热，裆部也是一热。</span><br><span class="line"></span><br><span class="line">早知道刚才不喝这么多水了，李建军心想。</span><br><span class="line"></span><br><span class="line">张乃霞擦了擦眼泪和脸上的血，又握住了刀把，说道：渣男就是没有感情的感情机器，你给我去死吧。</span><br><span class="line"></span><br><span class="line">说罢一脚踹向了李建军的胸口。李建军倒飞出 2.14 米远，路上落满了血迹和水渍。</span><br><span class="line"></span><br><span class="line">李建军悟了，想到自己的感情经历，他在弥留之际终于悟了。</span><br><span class="line"></span><br><span class="line">用手指蘸着地上的混合的液体留下了：This shit is Life.  --Sokiy.</span><br></pre></td></tr></table></figure>
